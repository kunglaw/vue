<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue JS - IdStack</title>
    <script src="assets/vendor/vue.js"></script>
    <style>
        .product {
            width: 20%;
            border-radius: 5px;
            border:1px solid gray;
            padding:10px;
            margin-right:10px;
            float: left;
        } 


    </style>
</head>
<body>
    <div id="app">
        <div id="header" v-html="header"></div>

        <div v-if="show">
            {{message}}
        </div>
        <div  >
            <ul>

                <li v-for="(hobby,index) in hobbies" :key="index">
                    {{ hobby }}
                </li>
            </ul>
           
        </div>
        <div v-for="hobby in hobbies">
            {{ hobby }}
        </div>
        <p>{{ height }} * {{ width }} = {{ wide }}</p>
        <h3>Wide : {{ wide }}</h3>
        <button v-on:click="box_wide()"> Compute Wide </button>

        <button v-on:click="">
            click to test
        </button>

        <hr>

        <h1> Belajar Component </h1>

        <div>
            <product  v-for="product in products" v-bind:pr="product"></product>
        </div>
      
      
        <div style='clear:both'></div>


    </div>
    <!-- ini harus dibawah cuk -->
    <script src="components/product.js"></script>
    <script src="assets/js/app.js"></script> 
    
</body>
</html>
