<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar eventHandler - Vue JS</title>
    <script src="./assets/vendor/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1> Event Handler </h1>
        <button v-on:click="incrementButton1"> Button 1 => {{ counterButton1 }} </button>
        <button @click="incrementButton2"> Button 2 => {{ counterButton2 }} </button>
    </div>
    <script src="./assets/js/eventHandler.js"></script>
</body>
</html>
